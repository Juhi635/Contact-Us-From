<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body class="flex-r">
    <div class="flex-c form-wrapper">
        <h1 class="lg-head">
            Reach Us!
        </h1>
        <p class="para">Contact us now, and get reply within 24 hours!</p>
        <form class="flex-c">
            <input type="text" placeholder="your name">
            <input type="email" placeholder="example@abc.com">
            <textarea cols="20" rows="4" placeholder="Your message..."></textarea>
            <button class="btn">Send Now</button>
        </form>
    </div>
</body>

</html>
